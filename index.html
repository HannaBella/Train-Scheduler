<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler | Hanna</title>
    <!-- Bootstrap and external css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="jumbotron text-center text-white" style="background-color: rgb(86, 95, 95);">
                <h1>Any Time is Train Time!</h1>
                <strong><p>Choo Choo. Chee Chee.</p></strong>
            </div>
        </header>
        <div class="row">
            <div class="col-md-12">
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header text-white bg-info"><strong>Current Train Schedule</strong></div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minute away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header text-white bg-info"><strong>Add Train</strong></div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="final-destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="start-time-input" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="tFreq-input">Frequency (min)</label>
                                <input class="form-control" id="train-frequency-input" placeholder="" type="text">
                            </div>
                            <button class="btn btn-info" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
